        (ALL_SEGMENTS if ommited)
      enum:
        - MOST_SEGMENTS
        - AT_LEAST_ONE_SEGMENT
        - ALL_SEGMENTS
      example: MOST_SEGMENTS
      type: string
    CurrencyEntry:
      additionalProperties:
        example: EUR
        type: string
      properties:
        key:
          example: Euro
          type: string
      required:
        - key
    DateTimeRange:
      properties:
        date:
          description: Dates are specified in the [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) YYYY-MM-DD format,
            e.g. 2018-12-25
          example: 2018-09-22
          format: date
          type: string
        dateWindow:
          description: >
            Either 1, 2 or 3 extra days around the local date (IxD for +/- x
            days - Ex: I3D), Either 1 to 3 days after the local date (PxD for +x
            days - Ex: P3D), or 1 to 3 days before the local date (MxD for -x
            days - Ex: M3D)


            Can not be combined with "originRadius" or "destinationRadius".
          example: I3D
          pattern: ^[MPI][1-3]D
          type: string
        time:
          description: Local time. hh:mm:ss format, e.g 10:30:00
          example: 10:30:00
          type: string
        timeWindow:
          description: >
            1 to 12 hours around (both +and -) the local time. Possibly limited
            by the number of extra days when specified, i.e.  in some
            situations, it may not be used to exceed the maximum date range.
            [1-12]H format, e.g. 6H


            Can not be combined with "originRadius" or "destinationRadius".
          example: 2H
          pattern: ^([1-9]|10|11|12)H
          type: string
      required:
        - date
      title: dateTimeRange
      type: object
    Dictionaries:
      properties:
        aircraft:
          $ref: "#/components/schemas/AircraftEntry"
        carriers:
          $ref: "#/components/schemas/CarrierEntry"
        currencies:
          $ref: "#/components/schemas/CurrencyEntry"
        locations:
          $ref: "#/components/schemas/LocationEntry"
      type: object
    Error_400:
      example:
        errors:
          - code: 477
            detail: invalid query parameter format
            source:
              example: CDG
              parameter: airport
            status: 400
            title: INVALID FORMAT
      properties:
        errors:
          items:
            $ref: "#/components/schemas/Issue"
          type: array
      required:
        - errors
    Error_500:
      example:
        errors:
          - code: 141
            status: 500
            title: SYSTEM ERROR HAS OCCURRED
      properties:
        errors:
          items:
            $ref: "#/components/schemas/Issue"
          type: array
      required:
        - errors
    ExtendedPricingOptions:
      description: fare filter options
      properties:
        includedCheckedBagsOnly:
          description: If true, returns the flight-offers with included checked bags only
          example: true
          type: boolean
      title: pricingOptions
      type: object
    Extended_Price:
      allOf:
        - properties:
            additionalServices:
              items:
                properties:
                  amount:
                    example: "332.70"
                    type: string
                  type:
                    $ref: "#/components/schemas/AdditionalServiceType"
                title: AdditionalService
                type: object
              title: AdditionalServices
              type: array
            billingCurrency:
              description: Currency of the payment. It may be different than the requested
                currency
              example: EUR
              type: string
            grandTotal:
              description: Total amount paid by the user (including fees and selected
                additional services).
              example: "987.00"
              type: string
            margin:
              description: BOOK step ONLY - The price margin percentage (plus or minus) that
                the booking can tolerate. When set to 0, then no price magin is
                tolerated.
              example: "1.00"
              type: string
          type: object
        - $ref: "#/components/schemas/Price"
      description: price information
      title: Price
      type: object
    Fee:
      description: a fee
      properties:
        amount:
          example: "332.70"
          type: string
        type:
          $ref: "#/components/schemas/FeeType"
    FeeType:
      description: type of fee
      enum:
        - TICKETING
        - FORM_OF_PAYMENT
        - SUPPLIER
      example: TICKETING
      type: string
    FlightEndPoint:
      allOf:
        - $ref: "#/components/schemas/OriginalFlightEndPoint"
        - properties:
            at:
              description: local date and time in
                [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
                YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00
              example: 2017-10-23T20:00:00
              format: date-time
              type: string
          type: object
      description: departure or arrival information
      title: FlightEndPoint
    FlightOffer:
      properties:
        disablePricing:
          description: BOOK step ONLY - If true, allows to book a PNR without pricing.
            Only for the source "GDS"
          example: false
          type: boolean
        id:
          description: Id of the flight offer
          example: "1"
          type: string
        instantTicketingRequired:
          description: If true, inform that a ticketing will be required at booking step.
          example: false
          type: boolean
        itineraries:
          items:
            properties:
              duration:
                description: duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
                  PnYnMnDTnHnMnS format, e.g. PT2H10M for a duration of 2h10m
                example: PT2H10M
                type: string
              segments:
                items:
                  $ref: "#/components/schemas/Segment"
                maxItems: 9
                minItems: 1
                title: Segments
                type: array
            required:
              - segments
            title: Itineraries
            type: object
          maxItems: 250
          minItems: 1
          type: array
        lastTicketingDate:
          description: If booked on the same day as the search (with respect to timezone),
            this flight offer is guaranteed to be thereafter valid for ticketing
            until this date (included). Unspecified when it does not make sense
            for this flight offer (e.g. no control over ticketing once booked).
            YYYY-MM-DD format, e.g. 2019-06-07
          example: 2018-06-19T00:00:00.000Z
          type: string
        nonHomogeneous:
          description: If true, upon completion of the booking, this pricing solution is
            expected to yield multiple records (a record contains booking
            information confirmed and stored, typically a Passenger Name Record
            (PNR), in the provider GDS or system)
          example: false
          type: boolean
        numberOfBookableSeats:
          description: Number of seats bookable in a single request. Can not be higher
            than 9.
          example: 9
          maximum: 9
          minimum: 1
          type: number
        oneWay:
          description: If true, the flight offer fulfills only one originDestination and
            has to be combined with other oneWays to complete the whole journey.
          example: false
          type: boolean
        paymentCardRequired:
          description: If true, a payment card is mandatory to book this flight offer
          example: false
          type: boolean
        price:
          $ref: "#/components/schemas/Extended_Price"
        pricingOptions:
          properties:
            fareType:
              $ref: "#/components/schemas/PricingOptionsFareType"
            includedCheckedBagsOnly:
              description: If true, returns the flight-offers with included checked bags only
              example: true
              type: boolean
            noPenaltyFare:
              description: If true, returns the flight-offers with no penalty fares only
              example: true
              type: boolean
            noRestrictionFare:
              description: If true, returns the flight-offers with no restriction fares only
              example: true
              type: boolean
            refundableFare:
              description: If true, returns the flight-offers with refundable fares only
              example: true
              type: boolean
          title: PricingOptions
          type: object
        source:
          $ref: "#/components/schemas/FlightOfferSource"
        travelerPricings:
          description: Fare information for each traveler/segment
          items:
            properties:
              associatedAdultId:
                description: if type="HELD_INFANT", corresponds to the adult traveler's id who
                  will share the seat
                type: string
              fareDetailsBySegment:
                items:
                  description: Fare details of the segment
                  properties:
                    additionalServices:
                      properties:
                        chargeableCheckedBags:
                          $ref: "#/components/schemas/BaggageAllowance"
                        chargeableSeatNumber:
                          description: seat number
                          example: 33D
                          pattern: "[1-9][0-9]{0,2}[A-Z]?"
                          type: string
                        otherServices:
                          description: Other services to add
                          example:
                            - PRIORITY_BOARDING
                          items:
                            $ref: "#/components/schemas/ServiceName"
                          type: array
                      title: AdditionalServicesRequest
                      type: object
                    allotmentDetails:
                      properties:
                        tourName:
                          type: string
                        tourReference:
                          type: string
                      title: AllotmentDetails
                      type: object
                    brandedFare:
                      description: The name of the Fare Family corresponding to the fares. Only for
                        the GDS provider and if the airline has fare families
                        filled
                      example: LIGHTONE
                      type: string
                    cabin:
                      $ref: "#/components/schemas/TravelClass"
                    class:
                      description: The code of the booking class, a.k.a. class of service or
                        Reservations/Booking Designator (RBD)
                      example: A
                      pattern: "[A-Z]{1}"
                      type: string
                    fareBasis:
                      description: Fare basis specifying the rules of a fare. Usually, though not
                        always, is composed of the booking class code followed
                        by a set of letters and digits representing other
                        characteristics of the ticket, such as refundability,
                        minimum stay requirements, discounts or special
                        promotional elements.
                      example: ANNNNF4K
                      pattern: "[[A-Z0-9]{1,18}"
                      type: string
                    includedCheckedBags:
                      $ref: "#/components/schemas/BaggageAllowance"
                    isAllotment:
                      description: True if the corresponding booking class is in an allotment
                      example: true
                      type: boolean
                    segmentId:
                      description: Id of the segment
                      example: "1"
                      type: string
                    sliceDiceIndicator:
                      $ref: "#/components/schemas/SliceDiceIndicator"
                  required:
                    - segmentId
                  title: FareDetailsBySegment
                maxItems: 18
                minItems: 1
                type: array
              fareOption:
                $ref: "#/components/schemas/TravelerPricingFareOption"
              price:
                $ref: "#/components/schemas/Price"
              travelerId:
                description: Id of the traveler
                example: "1"
                type: string
              travelerType:
                $ref: "#/components/schemas/TravelerType"
            required:
              - travelerId
              - fareOption
              - travelerType
              - fareDetailsBySegment
            title: TravelerPricing
          maxItems: 18
          minItems: 1
          title: TravelerPricings
          type: array
        type:
          description: the resource name
          example: flight-offer
          type: string
        validatingAirlineCodes:
          description: This option ensures that the system will only consider these
            airlines.
          example:
            - AF
          items:
            type: string
          maxItems: 9
          minItems: 1
          type: array
      required:
        - type
        - id
      title: Flight-offer
      type: object
    FlightOfferSource:
      description: source of the flight offer
      enum:
        - GDS
      example: GDS
      type: string
    FlightSegment:
      description: defining a flight segment; including both operating and marketing
        details when applicable
      properties:
        aircraft:
          $ref: "#/components/schemas/AircraftEquipment"
        arrival:
          $ref: "#/components/schemas/FlightEndPoint"
        carrierCode:
          description: providing the airline / carrier code
          example: DL
          maxLength: 2
          minLength: 1
          type: string
        departure:
          $ref: "#/components/schemas/FlightEndPoint"
        duration:
          description: stop duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
            PnYnMnDTnHnMnS format, e.g. PT2H10M
          example: PT2H10M
          type: string
        number:
          description: the flight number as assigned by the carrier
          example: "212"
          maxLength: 4
          minLength: 1
          type: string
        operating:
          $ref: "#/components/schemas/OperatingFlight"
        stops:
          description: information regarding the different stops composing the flight
            segment. E.g. technical stop, change of gauge...
          items:
            $ref: "#/components/schemas/FlightStop"
          type: array
      type: object
    FlightStop:
      allOf:
        - $ref: "#/components/schemas/OriginalFlightStop"
        - properties:
            arrivalAt:
              description: arrival at the stop in
                [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
                YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00
              example: 2017-10-23T20:00:00
              format: date-time
              type: string
            departureAt:
              description: departure from the stop in
                [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)
                YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00
              example: 2017-10-23T20:00:00
              format: date-time
              type: string
          type: object
      description: details of stops for direct or change of gauge flights
      title: FlightStop
    GetFlightOffersQuery:
      example:
        currencyCode: USD
        originDestinations:
          - departureDateTimeRange:
              date: 2020-08-01
              time: 10:00:00
            destinationLocationCode: MAD
            id: "1"
            originLocationCode: RIO
          - departureDateTimeRange:
              date: 2020-08-05
              time: 17:00:00
            destinationLocationCode: RIO
            id: "2"
            originLocationCode: MAD
        searchCriteria:
          flightFilters:
            cabinRestrictions:
              - cabin: BUSINESS
                coverage: MOST_SEGMENTS
                originDestinationIds:
                  - "1"
            carrierRestrictions:
              excludedCarrierCodes:
                - AA
                - TP
                - AZ
          maxFlightOffers: 2
        sources:
          - GDS
        travelers:
          - id: "1"
            travelerType: ADULT
          - id: "2"
            travelerType: CHILD
      properties:
        currencyCode:
          description: The currency code, as defined in [ISO
            4217](https://en.wikipedia.org/wiki/ISO_4217), to reflect the
            currency in which this amount is expressed.
          example: EUR
          type: string
        originDestinations:
          description: Origins and Destinations must be properly ordered in time
            (chronological order in accordance with the timezone of each
            location) to describe the journey consistently. Dates and times must
            not be past nor more than 365 days in the future, according to
            provider settings.Number of Origins and Destinations must not exceed
            the limit defined in provider settings.
          items:
            $ref: "#/components/schemas/OriginDestination"
          maxItems: 6
          minItems: 1
          title: originDestinations
          type: array
        searchCriteria:
          $ref: "#/components/schemas/SearchCriteria"
        sources:
          description: Allows enable one or more sources. If present in the list, these
            sources will be called by the system.
          items:
            $ref: "#/components/schemas/FlightOfferSource"
          minItems: 1
          title: sources
          type: array
        travelers:
          items:
            $ref: "#/components/schemas/Traveler"
          maxItems: 18
          minItems: 1
          title: travelers
          type: array
      required:
        - originDestinations
        - travelers
        - sources
      title: getFlightOffersQuery
    Issue:
      properties:
        code:
          description: an application-specific error code
          format: int64
          type: integer
        detail:
          description: explanation of the error
          type: string
        source:
          description: an object containing references to the source of the error
          maxProperties: 1
          properties:
            example:
              description: a string indicating an example of the right value
              type: string
            parameter:
              description: a string indicating which URI query parameter caused the issue
              type: string
            pointer:
              description: a JSON Pointer [RFC6901] to the associated entity in the request
                document
              type: string
          title: Issue_Source
          type: object
        status:
          description: the HTTP status code applicable to this error
          type: integer
        title:
          description: a short summary of the error
          type: string
