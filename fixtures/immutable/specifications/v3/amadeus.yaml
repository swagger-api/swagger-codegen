              format: uri
              type: string
            previous:
              example: https://test.api.amadeus.com/v1/area/resources?...
              format: uri
              type: string
            self:
              example: https://test.api.amadeus.com/v1/area/resources?...
              format: uri
              type: string
            up:
              example: https://test.api.amadeus.com/v1/area/resources?...
              format: uri
              type: string
          title: CollectionLinks
      title: Collection_Meta
