paths:
  /country:
    get:
      description: Get latest data for specific country. Country name and format are
        in parametars.
      operationId: getLatestCountryDataByName
      parameters:
        - description: Name of the country
          in: query
          name: name
          required: true
          schema:
            type: string
        - description: Format of the response
          in: query
          name: format
          schema:
            default: json
            enum:
              - json
              - xml
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  properties:
                    confirmed:
                      type: integer
                    country:
                      type: string
                    critical:
                      type: integer
                    deaths:
                      type: integer
                    lastChange:
                      format: date-time
                      type: string
                    lastUpdate:
                      format: date-time
                      type: string
                    latitude:
                      format: float
                      type: number
                    longitude:
                      format: float
                      type: number
                    recovered:
                      type: integer
                  type: object
                type: array
            application/xml:
              schema:
                items:
                  properties:
                    confirmed:
                      type: integer
                    country:
                      type: string
                    critical:
                      type: integer
                    deaths:
                      type: integer
                    lastChange:
                      format: date-time
                      type: string
                    lastUpdate:
                      format: date-time
                      type: string
                    latitude:
                      format: float
                      type: number
                    longitude:
                      format: float
                      type: number
                    recovered:
                      type: integer
                  type: object
                type: array
          description: Latest data about COVID-19 for selected country
      summary: getLatestCountryDataByName
      tags:
        - Country
