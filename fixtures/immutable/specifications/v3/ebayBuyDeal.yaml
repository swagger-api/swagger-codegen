          description: The applicable price for the event item.
        qualifiedPrograms:
          description: A list of programs applicable to the event item.
          items:
            description: " For implementation help, refer to <a
              href='https://developer.ebay.com/api-docs/buy/deal/types/api:Prog\
              ramEnum'>eBay API documentation</a>"
            type: string
          type: array
        shippingOptions:
          description: The cost required to ship the event item.
          items:
            $ref: "#/components/schemas/ShippingOption"
          type: array
        title:
          description: The title of the event item.
          type: string
        unitPrice:
          $ref: "#/components/schemas/Amount"
          description: "The price per unit for the event item. Some European countries
            require listings for certain types of products to include the price
            per unit so that buyers can accurately compare prices. For example:
            &quot;unitPricingMeasure&quot;: &quot;100g&quot;,
            &quot;unitPrice&quot;: { &nbsp;&nbsp;&quot;value&quot;:
            &quot;7.99&quot;, &nbsp;&nbsp;&quot;currency&quot;: &quot;GBP&quot;"
        unitPricingMeasure:
          description: "The designation used to specify the quantity of the event item,
            such as size, weight, volume, and count. This helps buyers compare
            prices. For example, the following tells the buyer that the item is
            7.99 per 100 grams. &quot;unitPricingMeasure&quot;:
            &quot;100g&quot;, &quot;unitPrice&quot;: {
            &nbsp;&nbsp;&quot;value&quot;: &quot;7.99&quot;,
            &nbsp;&nbsp;&quot;currency&quot;: &quot;GBP&quot;"
          type: string
      type: object
    EventItemSearchResponse:
      description: The result set for the event item search.
      properties:
        eventItems:
          description: A list of event items that match the search criteria.
          items:
            $ref: "#/components/schemas/EventItem"
