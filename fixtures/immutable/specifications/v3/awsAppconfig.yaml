        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '480':
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
        '481':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Name
              properties:
                Name:
                  description: A name for the application.
                  type: string
                  minLength: 1
                  maxLength: 64
                Description:
                  description: A description of the application.
                  type: string
                  minLength: 0
                  maxLength: 1024
                Tags:
                  description: 'Metadata to assign to the application. Tags help organize and categorize your AppConfig resources. Each tag consists of a key and an optional value, both of which you define.'
                  type: object
                  minProperties: 0
                  maxProperties: 50
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
