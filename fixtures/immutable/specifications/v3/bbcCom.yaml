externalDocs:
  description: Nitro for developers
  url: https://developer.bbc.co.uk/nitro
security:
  - api_key: []
tags:
  - description: Nitro data feeds
    name: feeds
  - description: Nitro metadata
    name: schema
  - description: Nitro Raw
    name: Raw
paths:
  /:
    get:
      description: Get API definition
      operationId: getAPI
      parameters: []
      responses:
        "200":
          description: Metadata response
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unexpected error
      summary: Get API definition
      tags:
        - schema
  /availabilities:
    get:
      description: Discover details of on-demand availability for programmes and their
        versions
      operationId: listAvailability
      parameters:
        - description: >
            Sorts:

            * scheduled_start: sort chronologically by scheduled start time/date, ascending
          in: query
          name: sort
          required: false
          schema:
            enum:
              - scheduled_start
            type: string
        - description: Sort direction
          in: query
          name: sort_direction
          required: false
          schema:
            enum:
              - ascending
              - descending
            type: string
        - description: filter for subset of availabilities
          in: query
          name: availability
          required: false
          schema:
            items:
              enum:
                - available
              type: string
            type: array
        - description: filter for subset of availabilities that have PID as ancestor
          in: query
          name: descendants_of
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of availabilities with media set
          in: query
          name: media_set
          required: false
          schema:
            items:
              type: string
            type: array
        - description: which page of results to return
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: number of results in each page
          in: query
          name: page_size
          required: false
          schema:
            default: 10
            maximum: 300
            type: integer
        - description: filter for availabilities in given territory
          in: query
          name: territory
          required: false
          schema:
            items:
              enum:
                - uk
                - nonuk
                - world
              type: string
            type: array
        - description: Turn on debug information (undocumented)
          in: query
          name: debug
          required: false
          schema:
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nitro"
            application/xml:
              schema:
                $ref: "#/components/schemas/nitro"
          description: Nitro response
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unexpected error
      summary: Discover details of on-demand availability for programmes and their
        versions
      tags:
        - feeds
  /broadcasts:
    get:
      description: Fetch metadata about linear Broadcasts and Services, allowing the
        generation of Television and Radio schedules and other datasets for
        broadcast items. Use /schedules instead of this feed as it is more
        efficient. Broadcasts will be deprecated in the future.
      operationId: listBroadcasts
      parameters:
        - description: >
            Sorts:

            * start_date: sort chronologically by scheduled start time/date, ascending
          in: query
          name: sort
          required: false
          schema:
            enum:
              - start_date
            type: string
        - description: Sort direction
          in: query
          name: sort_direction
          required: false
          schema:
            enum:
              - ascending
              - descending
            type: string
        - description: |
            Mixins:
            * titles: return ancestor programme titles
          in: query
          name: mixin
          required: false
          schema:
            items:
              enum:
                - titles
              type: string
            type: array
        - description: filter for subset of broadcasts that have given authority
          in: query
          name: authority
          required: false
          schema:
            items:
              type: string
            type: array
        - description: filter for subset of broadcasts that are descendants of the given
            programme PID
          in: query
          name: descendants_of
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of broadcasts that end on or later than the
            specified datetime
          in: query
          name: end_from
          required: false
          schema:
            format: date-time
            type: string
        - description: filter for subset of broadcasts that end on or earlier than the
            specified datetime
          in: query
          name: end_to
          required: false
          schema:
            format: date-time
            type: string
        - description: filter for subset of broadcasts that are classified in the given
            format ID
          in: query
          name: format
          required: false
          schema:
            items:
              type: string
            type: array
        - description: filter for subset of broadcasts that are classified in the given
            genre ID
          in: query
          name: genre
          required: false
          schema:
            items:
              type: string
            type: array
        - description: filter for subset of broadcasts that have given identifier
          in: query
          name: id
          required: false
          schema:
            items:
              type: string
            type: array
        - description: filter for subset of broadcasts with the given item performed on it
          in: query
          name: item
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: which page of results to return
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: number of results in each page
          in: query
          name: page_size
          required: false
          schema:
            default: 10
            maximum: 300
            type: integer
        - description: filter for subset of broadcasts that have given contributor
          in: query
          name: people
          required: false
          schema:
            type: string
        - description: filter for subset of broadcasts having given PID
          in: query
          name: pid
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of broadcasts matching supplied keyword/phrase
            (boolean operators permitted)
          in: query
          name: q
          required: false
          schema:
            type: string
        - description: filter for subset of broadcasts that start on the specified day
            (BBC time)
          in: query
          name: schedule_day
          required: false
          schema:
            format: date
            type: string
        - description: filter for subset of broadcasts that start on or after the
            specified day (BBC time)
          in: query
          name: schedule_day_from
          required: false
          schema:
            format: date
            type: string
        - description: filter for subset of broadcasts that start on or before the
            specified day (BBC time)
          in: query
          name: schedule_day_to
          required: false
          schema:
            format: date
            type: string
        - description: filter for subset of broadcasts with given service master brand
          in: query
          name: service_master_brand
          required: false
          schema:
            items:
              type: string
            type: array
        - description: filter for subset of broadcasts that are on the specified linear
            service
          in: query
          name: sid
          required: false
          schema:
            items:
              type: string
            type: array
        - description: filter for subset of broadcasts that start on or later than the
            specified datetime
          in: query
          name: start_from
          required: false
          schema:
            format: date-time
            type: string
        - description: filter for subset of broadcasts that start on or earlier than the
            specified datetime
          in: query
          name: start_to
          required: false
          schema:
            format: date-time
            type: string
        - description: filter for subset of broadcasts with given PID as their parent
            version
          in: query
          name: version
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nitro"
            application/xml:
              schema:
                $ref: "#/components/schemas/nitro"
          description: Nitro response
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unexpected error
      summary: Build schedules and find metadata for TV and radio broadcasts
      tags:
        - feeds
  /groups:
    get:
      description: Long-lived curated collections of programmes and more, including
        Collections, Seasons, Franchises and Galleries
      operationId: listGroups
      parameters:
        - description: |
            Sorts:
            * pid: sort alphabetically by PID
          in: query
          name: sort
          required: false
          schema:
            enum:
              - pid
            type: string
        - description: Sort direction
          in: query
          name: sort_direction
          required: false
          schema:
            enum:
              - descending
            type: string
        - description: >
            Mixins:

            * alternate_images: mixin to return the alternate images for a group

            * group_for: mixin to return links to programme entities that group belongs to

            * images: mixin to add image information for a group

            * related_links: mixin to return related links for the group
          in: query
          name: mixin
          required: false
          schema:
            items:
              enum:
                - alternate_images
                - group_for
                - images
                - related_links
              type: string
            type: array
        - description: filter for groups related to given programme or its descendants
          in: query
          name: for_descendants_of
          required: false
          schema:
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
            type: string
        - description: filter for subset of groups directly related to a given programme
          in: query
          name: for_programme
          required: false
          schema:
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
            type: string
        - description: filter for subset of groups which belong to the given group pid
          in: query
          name: group
          required: false
          schema:
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
            type: string
        - description: filter for subset of groups that have the given group type
          in: query
          name: group_type
          required: false
          schema:
            items:
              enum:
                - collection
                - franchise
                - gallery
                - season
              type: string
            type: array
        - description: filter for subset of groups which contain an entity with the given
            pid as a member
          in: query
          name: member
          required: false
          schema:
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
            type: string
        - description: which page of results to return
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: number of results in each page
          in: query
          name: page_size
          required: false
          schema:
            default: 10
            maximum: 300
            type: integer
        - description: filter for groups by partner ID
          in: query
          name: partner_id
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for groups by partner PID
          in: query
          name: partner_pid
          required: false
          schema:
            items:
              default: s0000001
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of seasons, collections, galleries or franchises
            having given PID
          in: query
          name: pid
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of groups matching supplied keyword/phrase
            (boolean operators permitted)
          in: query
          name: q
          required: false
          schema:
            type: string
        - description: Control return of embargoed items (undocumented)
          in: query
          name: embargoed
          required: false
          schema:
            enum:
              - include
              - exclude
              - only
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nitro"
            application/xml:
              schema:
                $ref: "#/components/schemas/nitro"
          description: Nitro response
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unexpected error
      summary: "Find metadata for curated groups: seasons, collections, galleries or
        franchises"
      tags:
        - feeds
  /images:
    get:
      description: Find metadata for images, particularly those in galleries
      operationId: listImages
      parameters:
        - description: |
            Sorts:
            * group_position: sort numerically by position, ascending only
            * pid: sort alphabetically by PID
          in: query
          name: sort
          required: false
          schema:
            enum:
              - group_position
              - pid
            type: string
        - description: Sort direction
          in: query
          name: sort_direction
          required: false
          schema:
            enum:
              - ascending
              - descending
            type: string
        - description: filter for images belonging to the given group (i.e. Gallery)
          in: query
          name: group
          required: false
          schema:
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
            type: string
        - description: filter for images by type
          in: query
          name: image_type
          required: false
          schema:
            items:
              enum:
                - standard
                - podcast
                - store
                - portrait
                - letterbox
              type: string
            type: array
        - description: filter for alternate images by entity PID
          in: query
          name: is_alternate_image_for
          required: false
          schema:
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
            type: string
        - description: filter for images by entity PID
          in: query
          name: is_image_for
          required: false
          schema:
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
            type: string
        - description: which page of results to return
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: number of results in each page
          in: query
          name: page_size
          required: false
          schema:
            default: 10
            maximum: 300
            type: integer
        - description: filter for images by partner ID
          in: query
          name: partner_id
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for images by partner PID
          in: query
          name: partner_pid
          required: false
          schema:
            items:
              default: s0000001
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of images having given PID
          in: query
          name: pid
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of images matching supplied keyword/phrase
            (boolean operators permitted)
          in: query
          name: q
          required: false
          schema:
            type: string
        - description: Control return of embargoed items (undocumented)
          in: query
          name: embargoed
          required: false
          schema:
            enum:
              - include
              - exclude
              - only
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nitro"
            application/xml:
              schema:
                $ref: "#/components/schemas/nitro"
          description: Nitro response
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unexpected error
      summary: Find metadata for images
      tags:
        - feeds
  /items:
    get:
      description: "Look inside programmes to find segments: chapters, tracks and more"
      operationId: listItems
      parameters:
        - description: |
            Sorts:
            * pid: sort by pid, descending
          in: query
          name: sort
          required: false
          schema:
            enum:
              - pid
            type: string
        - description: Sort direction
          in: query
          name: sort_direction
          required: false
          schema:
            enum:
              - descending
            type: string
        - description: >
            Mixins:

            * contributions: mixin to return information about contributors to items

            * images: mixin to add image information for an item

            * offset: mixin to return programme segment offsets, works in conjunction with programme filter

            * play_event: mixin to return programme segment events, works in conjunction with programme or segment_event filters
          in: query
          name: mixin
          required: false
          schema:
            items:
              enum:
                - contributions
                - images
                - offset
                - play_event
              type: string
            type: array
        - description: filter for subset of items that have an ID issued by the given
            authority
          in: query
          name: authority
          required: false
          schema:
            type: string
        - description: filter for subset of items having given ID
          in: query
          name: id
          required: false
          schema:
            items:
              type: string
            type: array
        - description: filter for subset of items that have given an ID of the given type
          in: query
          name: id_type
          required: false
          schema:
            type: string
        - description: filter for specific type(s) of items
          in: query
          name: item_type
          required: false
          schema:
            items:
              enum:
                - chapter
                - highlight
                - music
                - speech
                - other
              type: string
            type: array
        - description: which page of results to return
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: number of results in each page
          in: query
          name: page_size
          required: false
          schema:
            default: 10
            maximum: 300
            type: integer
        - description: filter for items by partner ID
          in: query
          name: partner_id
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for items by partner PID
          in: query
          name: partner_pid
          required: false
          schema:
            items:
              default: s0000001
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of items that have specified person involved
          in: query
          name: people
          required: false
          schema:
            type: string
        - description: filter for subset of items matching one of the given PIDs
          in: query
          name: pid
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of items that are part of the given programme
          in: query
          name: programme
          required: false
          schema:
            minLength: 8
            pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
            type: string
        - description: filter for subset of items matching supplied keyword/phrase
            (boolean operators permitted)
          in: query
          name: q
          required: false
          schema:
            type: string
        - description: filter for item with the given segment_event
          in: query
          name: segment_event
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nitro"
            application/xml:
              schema:
                $ref: "#/components/schemas/nitro"
          description: Nitro response
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unexpected error
      summary: "Look inside programmes to find segments: chapters, tracks and more"
      tags:
        - feeds
  /master_brands:
    get:
      description: List all Master Brands
      operationId: listMasterbrands
      parameters:
        - description: |
            Sorts:
            * mid: sort by mid, ascending
          in: query
          name: sort
          required: false
          schema:
            enum:
              - mid
            type: string
        - description: Sort direction
          in: query
          name: sort_direction
          required: false
          schema:
            enum:
              - ascending
            type: string
        - description: |
            Mixins:
            * images: mixin to add image information for a masterbrand
          in: query
          name: mixin
          required: false
          schema:
            items:
              enum:
                - images
              type: string
            type: array
        - description: filter for subset of masterbrands that have given identifier
          in: query
          name: mid
          required: false
          schema:
            items:
              type: string
            type: array
        - description: which page of results to return
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: number of results in each page
          in: query
          name: page_size
          required: false
          schema:
            default: 10
            maximum: 300
            type: integer
        - description: filter for masterbrands by partner ID
          in: query
          name: partner_id
          required: false
          schema:
            items:
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for masterbrands by partner PID
          in: query
          name: partner_pid
          required: false
          schema:
            items:
              default: s0000001
              minLength: 8
              pattern: ^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$
              type: string
            type: array
        - description: filter for subset of masterbrands matching supplied keyword/phrase
            (boolean operators permitted)
          in: query
          name: q
          required: false
          schema:
            type: string
