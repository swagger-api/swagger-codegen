components:
  schemas:
    InstallStatus:
      properties:
        status:
          properties:
            finished:
              type: boolean
            itemCount:
              type: integer
          type: object
      type: object
    KeystoreChainItems:
      properties:
        issuer:
          description: e.g. "CN=Admin"
          type: string
        notAfter:
          description: e.g. "Sun Jun 30 23:59:50 AEST 2019"
          type: string
        notBefore:
          description: e.g. "Sun Jul 01 12:00:00 AEST 2018"
          type: string
        serialNumber:
          description: "18165099476682912368"
          type: integer
        subject:
          description: e.g. "CN=localhost"
          type: string
      type: object
    KeystoreInfo:
      properties:
        aliases:
          items:
            $ref: "#/components/schemas/KeystoreItems"
          type: array
        exists:
          description: False if truststore don't exist
          type: boolean
      type: object
    KeystoreItems:
      properties:
        algorithm:
          description: e.g. "RSA"
          type: string
        alias:
          description: Keystore alias name
          type: string
        chain:
          items:
            $ref: "#/components/schemas/KeystoreChainItems"
          type: array
        entryType:
          description: e.g. "privateKey"
          type: string
        format:
          description: e.g. "PKCS#8"
          type: string
      type: object
    SamlConfigurationInfo:
      properties:
        bundle_location:
          description: needed for configuration binding
          type: string
        description:
          description: Title
          type: string
        pid:
          description: Persistent Identity (PID)
          type: string
        properties:
          $ref: "#/components/schemas/SamlConfigurationProperties"
        service_location:
          description: needed for configuraiton binding
          type: string
        title:
          description: Title
          type: string
      type: object
    SamlConfigurationProperties:
      properties:
        addGroupMemberships:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsBoolean"
          description: Whether or not a user should be automatically added to CRX groups
            after successful authentication.
        assertionConsumerServiceURL:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: The (optional) AssertionConsumerServiceURL attribute of an Authn
            request specifies the location to which a  message MUST be sent to
            the requester.
        clockTolerance:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsLong"
          description: Time tolerance in seconds to compensate clock skew between IDP and
            SP when validating Assertions.
        createUser:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsBoolean"
          description: Whether or not to autocreate nonexisting users in the repository.
        defaultGroups:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsArray"
          description: A list of default CRX groups users are added to after successful
            authentication.
        defaultRedirectUrl:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: The default location to redirect to after successful authentication.
        digestMethod:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: The digest algorithm to use when signing a SAML message.
        groupMembershipAttribute:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: The name of the attribute containing a list of CRX groups this user
            should be added to.
        handleLogout:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsBoolean"
          description: Whether or not logout (dropCredentials) requests will be processed
            by this handler.
        idpCertAlias:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: The alias of the IdP's certificate in the global truststore. If
            this property is empty the authentication handler is disabled.
        idpHttpRedirect:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsBoolean"
          description: Use an HTTP Redirect to the IDP URL instead of sending an
            AuthnRequest-message to request credentials. Use this for IDP
            initiated authentication.
        idpUrl:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: URL of the IDP where the SAML Authentication Request should be sent
            to. If this property is empty the authentication handler is
            disabled. (idpUrl)
        keyStorePassword:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: The password of the key-store of the 'authentication-service'
            system user.
        logoutUrl:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: URL of the IDP where the SAML Logout Request should be sent to. If
            this property is empty the authentication handler won't handle
            logouts.
        nameIdFormat:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: The value of the NameIDPolicy format parameter to send in the
            AuthnRequest message.
        path:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsArray"
          description: Repository path for which this authentication handler should be
            used by Sling. If this is empty, the authentication handler will be
            disabled.
        service.ranking:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsLong"
          description: OSGi Framework Service Ranking value to indicate the order in which
            to call this service. This is an int value where higher values
            designate higher precedence. Default value is 0.
        serviceProviderEntityId:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: ID which uniquely identifies this service provider with the
            identity provider. If this property is empty the authentication
            handler is disabled.
        signatureMethod:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: The signature algorithm to use when signing a SAML message.
        spPrivateKeyAlias:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsString"
          description: The alias of the SP's private key in the key-store of the
            'authentication-service' system user. If this property is empty the
            handler will not be able to sign or decrypt messages.
        synchronizeAttributes:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsArray"
          description: A list of attribute mappings (in the format
            \attributename=path/relative/to/user/node\) which should be stored
            in the repository on user-synchronization.
        useEncryption:
          $ref: "#/components/schemas/SamlConfigurationPropertyItemsBoolean"
          description: Whether or not this authentication handler expects encrypted SAML
            assertions. If this is enabled the SP's private key must be provided
            in the key-store of the 'authentication-service' system user (see SP
            Private Key Alias above).
        userIDAttribute:
