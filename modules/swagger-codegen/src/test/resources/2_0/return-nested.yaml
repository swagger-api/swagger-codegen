paths:
  /arraytest:
    get:
      description: return a nested collection containing a defined type
      operationId: arraytest
      produces:
        - application/json
        - application/xml
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              type: array
              items:
                $ref: '#/definitions/Pet'
